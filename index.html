<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Document</title>
		<link rel="stylesheet" href="styles.css" />
		<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Lobster" />
	</head>
	<body>
		<!-- comienza a añadir nuevas etiquetas o tags aquí -->
		<div class="postcard">
			<div class="postcard-header">
				<h1>My Postcard</h1>
				<img src="http://assets.breatheco.de/apis/img/icon/4geeks.png" alt="Imagen" />
			</div>
			<div class="postcard-body">
				<div class="body-left"></div>
				<p>
					Esto es una prueba de una postal que servirá para ayudarnos a comprender las diferentes opciones de HTML y CSS para diseñar.
					<br />
					<br />

				</p>
				<div class="body-right">
					<input type="text" alt="Nombre" placeholder="Nombre" />
					<input type="text" alt="Mail" placeholder="Mail" />
					<input type="text" alt="Comentarios" placeholder="Comentarios" />
				</div>
			</div>
			<div class="postcard-footer">
				<button>Send my postcard</button>
			</div>
